<head>
<meta charset="utf-8">
<title>Paper Stack</title>
<link rel="stylesheet" type="text/css" href="css/recheck.css" />
<script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>

<script type='text/javascript'>
	$(function() {
		$('.browse').live("click",function() {
			var inputfile=$(this).parent().parent().find('input[type="file"]');
			var filename=$(this).parent().parent().find('input[class="filename"]');
			var path=inputfile.click();
			inputfile.change(function() {
				filename.val(inputfile.val().replace("C:\\fakepath\\",""));
			});
		});
	});
	$(function(){
		$('#theForm').submit(function(){
			$('#container').hide();
			$('#processing').show();

/*			$.ajax({
            url: this.action,
            type: this.method,
            data: $(this).serialize(),
            success: function() {
                // AJAX request finished, handle the results and hide progress
                $('#processing').hide();
            }
        });
        return false;
*/
		});
	});


	$(function() {
		$('#add').click(function() {
			var i=$('li').length;
			$('<li><div><input class="browse" type="button" value="浏览..." /></div><div><input type="text" placeholder="Filename"  class="filename" name="filename'+i+'"/></div><div><span class="arrow">====></span></div><div><input type="text" placeholder="Module"  class="module" name="module'+i+'"/></div><div><input type="file" style="display:none" name="file'+i+'"/></div></li>').insertBefore('li:last');
		});
	});
</script>


</head>
<body>
<div id="container">
	<section id="content">
		<form method="post" action="cgi-bin/recheck_performance.pl" id="theForm" enctype="multipart/form-data">
			<h1>Recheck Performance</h1>
			<ul>
				<li>
					<div>
					<input class="browse" type="button" value="浏览..." />
					</div>
					<div>
						<input type="text" placeholder="Filename"  class="filename" name="filename1"/>
					</div>
					<div><span class="arrow">====></span></div>
					<div>
						<input type="text" placeholder="Module"  class="module" name="module1"/>
					</div>
					<div>
					<input type="file" style="display:none" name="file1"/>
					</div>
				</li>


				<li>
					<div>
						<input type="button" id="add" value="+"/>
					</div>
				</li>
			</ul>
			<div class="version">
				<input type="text" placeholder="version_one"  id="version1" name="version1"/>
				<br />
				<input type="text" placeholder="version_two"  id="version2" name="version2" />
			</div>
			<!--
			<div>
				<input type="password" placeholder="Password" required="" id="password" />
			</div>
			-->
			<div>
				<input type="submit" id="submit" value="Submit" />
			</div>
		</form><!-- form -->
	</section><!-- content -->
</div><!-- container -->

<div id="processing" align="center"  style="display: none">
	<div id="processsing_warning">Your request is being processed please wait...</div>
	<img src="Templates/mainl.gif" alt="Processing" border="0" />
</div>

</body>
</html>
